format = "$directory$character$all"
right_format = """$git_branch$git_status$cmd_duration"""

# Disable the blank line at the start of the prompt
add_newline = true

[line_break]
disabled = true

[character]
format = "[](fg:#f38ba8 bg:#181825)[ ](fg:#181825 bg:#f38ba8)[](fg:#f38ba8 bg:none) $symbol "
success_symbol = "[](#89b4fa bold)"
error_symbol = "[](#f38ba8 bold)"
vicmd_symbol = " "

[hostname]
ssh_only = true
format = "[$hostname](bold blue) "
disabled = false

[cmd_duration]
min_time = 1
format = "[](fg:#181825 bg:none)[$duration]($style)[](fg:#181825 bg:#181825)[](fg:#f38ba8 bg:#181825)[ ](fg:#181825 bg:#f38ba8)[](fg:#f38ba8 bg:none) "
disabled = false
style = "fg:#cdd6f4 bg:#181825"

[directory]
format = "[](fg:#181825 bg:none)[$path ](fg:#cdd6f4 bg:#181825)"
style = "fg:#181825 bg:#f38ba8"
truncation_length = 3
truncate_to_repo=false
home_symbol = "~"
read_only = " "

[battery]
disabled = true

[git_branch]
format = "[](fg:#181825 bg:none)[$branch]($style)[](fg:#181825 bg:#181825)[](fg:#f38ba8 bg:#181825)[](fg:#313244 bg:#f38ba8)[](fg:#f38ba8 bg:none) "
style = "fg:#cdd6f4 bg:#181825"
symbol = " "

[git_status]
format="[](fg:#181825 bg:none)[$all_status$ahead_behind]($style)[](fg:#181825 bg:#181825)[](fg:#f38ba8 bg:#181825)[ ](fg:#181825 bg:#f38ba8)[](fg:#f38ba8 bg:none) "
style = "fg:#cdd6f4 bg:#181825"
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "${count}"

[git_commit]
format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "#a6e3a1"

[git_state]
rebase = "REBASING"
merge =	"MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style =	"#f9e2af"
format = '\([$state( $progress_current/$progress_total)]($style)\) '

